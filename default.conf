server {
        listen 443 default_server;
        #listen [::]:443 default_server;

        # SSL configuration
        #
        # listen 443 ssl default_server;
        # listen [::]:443 ssl default_server;
        #
        # Note: You should disable gzip for SSL traffic.
        # See: https://bugs.debian.org/773332
        #
        # Read up on ssl_ciphers to ensure a secure configuration.
        # See: https://bugs.debian.org/765782
        #
        # Self signed certs generated by the ssl-cert package
        # Don't use them in a production server!
        #
        # include snippets/snakeoil.conf;

        root /usr/share/nginx/html;

        # Add index.php to the list if you are using PHP
        index index.html index.htm index.nginx-debian.html;

        server_name _;
        ssl_certificate /tmp/star_pelindo_co_id_chained.crt;
        ssl_certificate_key /tmp/star_pelindo_co_id.key;

         location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
                try_files $uri $uri/ /index.php?$args;
                dav_methods PUT;

        if ($request_method = 'POST') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Keep-A                                                                                                             live,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';
        }

        location ~* .(woff|eot|ttf|svg|mp4|webm|jpg|jpeg|png|gif|ico|css|js)$ {
            expires max;
        }

        if ($request_method = 'GET') {
                add_header 'Access-Control-Allow-Origin' '*';
                add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
                add_header 'Access-Control-Allow-Headers' 'DNT,X-CustomHeader,Ke                                                                                                             ep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Typ                                                                                                             e';
        }
    }

    location /api {
        proxy_pass http://vasa.pelindo.co.id/api;
        proxy_read_timeout 180;
    }



}