<h2>Master SDM Kapal</h2>
<div pf-filter config="filterConfig"></div> 

<table class="datatable table table-striped table-bordered">
		<thead>       
        <tr>
            <td colspan="9">
                <!-- <div class="input-group col-xs-4 pull-left">
                    <div class="input-group-btn search-panel">
                        <span class="btn btn-default">Search</span> 
                    </div>
                    <input type="text" class="form-control  pull-left" name="x" placeholder="Search..." ng-model="searchText2">
                </div> -->
                <span>Show : </span>
                <select ng-init="number='10'" ng-options="option.number for option in optionSizePage.availableOptions track by option.number" ng-model="optionSizePage.selectedOption" ng-change="pageChanged(0)"></select>
                <input type="button" onclick="location.href='#/mastersdmkapal/new';" value="SDM Kapal Baru" class="btn-list btn btn-default pull-right" />
            </td>
        </tr>
        <tr>
            <td colspan="9" class="text-center">{{pagingText}}</td>
        </tr>
  		<tr>
            <th width="30">No</th>
            <th ng-click="sortBy='nip'; sortDesc = !sortDesc; pageChanged(0);">
                <div class="pull-left">NIP</div>
                <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'nip' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'nip' && sortDesc)}"></span></div>
            </th>
            <th ng-click="sortBy='nama'; sortDesc = !sortDesc; pageChanged(0);">
                <div class="pull-left">Nama</div>
                <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'nama' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'nama' && sortDesc)}"></span></div>
            </th>
            <th ng-click="sortBy='idNumber'; sortDesc = !sortDesc; pageChanged(0);">
                <div class="pull-left">ID</div>
                <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'idNumber' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'idNumber' && sortDesc)}"></span></div>
            </th>
            <th ng-click="sortBy='jabatan1'; sortDesc = !sortDesc; pageChanged(0);">
                <div class="pull-left">Jabatan</div>
                <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'jabatan1' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'jabatan1' && sortDesc)}"></span></div>
            </th>
            <th ng-click="sortBy='jabatan2'; sortDesc = !sortDesc; pageChanged(0);">
                <div class="pull-left"></div>
                <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'jabatan2' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'jabatan2' && sortDesc)}"></span></div>
            </th>
            <th ng-click="sortBy='kode'; sortDesc = !sortDesc; pageChanged(0);">
                <div class="pull-left">Kode</div>
                <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'kode' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'kode' && sortDesc)}"></span></div>
            </th>
            <th ng-click="sortBy='aktif'; sortDesc = !sortDesc; pageChanged(0);">
                <div class="pull-left">Aktif</div>
                <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'aktif' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'aktif' && sortDesc)}"></span></div>
            </th>
            <th class="table-col-full text-center">Action</th>
  			</tr>
		</thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{noIndex+$index +1}}</td>
            <td>{{item.nip}}</td>
            <td>{{item.nama}}</td>
            <td>{{item.idNumber}}</td>
            <td>{{item.jabatan1}}</td>
            <td>{{item.jabatan2}}</td>
            <td>{{item.kode}}</td>
            <td>{{item.aktif}}</td>
            <td class="text-center">
                <a href="#/mastersdmkapal/view/{{item.id}}" type="button" class="btn btn-default btn-xs" title="View"><span class="fa fa-eye" ></span></a>
                <a href="#/mastersdmkapal/edit/{{item.id}}" type="button" class="btn btn-default btn-xs" title="Edit"><span class="fa fa-pencil-square-o"></span></a>
                <a ng-click="deleteMasterSDMKapal(item.id)" type="button" class="btn btn-danger btn-xs" title="Delete"><span class="fa fa-times"></span></a>
            </td>
        </tr>
    </tbody>
</table>
<div>
  <paging class="small" page="currentPage" page-size="pageSize"
    total="totalItems" adjacent="2" dots="..." scroll-top="true"
    hide-if-empty="false" ul-class="pagination" active-class="active"
    disabled-class="disabled" show-prev-next="true"
    style="cursor: pointer;" paging-action="pageChanged(page)">
  </paging>
</div>
