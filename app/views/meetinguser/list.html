<h2>User Meeting Online</h2>
<div pf-filter config="filterConfig"></div>
<table class="datatable table table-striped table-bordered">
  <thead>
    <tr>
      <td colspan="10">
        <span>Show : </span>
        <select ng-init="number='10'" ng-options="option.number for option in optionSizePage.availableOptions track by option.number" ng-model="optionSizePage.selectedOption" ng-change="pageChanged(0)"></select>
        <input type="button" onclick="location.href='#/meetinguser/new';" value="User Meeting Baru" class="btn-list btn btn-default pull-right" />
      </td>
    </tr>
    <tr>
      <td colspan="10" class="text-center">{{pagingText}}</td>
    </tr>
    <tr>
      <th>No</th>
      <th ng-click="sortBy='username'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Username</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'username' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'username' && sortDesc)}"></span></div>
      </th>
      <th ng-click="sortBy='userRole'; sortDesc = !sortDesc; pageChanged(0);" class="col-sm-1">
        <div class="pull-left">Role</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'userRole' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'userRole' && sortDesc)}"></span></div>
      </th>
      <th ng-click="sortBy='mplgKode'; sortDesc = !sortDesc; pageChanged(0);" class="col-sm-3">
        <div class="pull-left">Kode Agen</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'mplgKode' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'mplgKode' && sortDesc)}"></span></div>
      </th>
      <!-- <th ng-click="sortBy='nama'; sortDesc = !sortDesc; pageChanged(0);" class="col-sm-3">
        <div class="pull-left">Nama Agen</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'nama' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'nama' && sortDesc)}"></span></div>
      </th> -->
      <th ng-click="sortBy='email'; sortDesc = !sortDesc; pageChanged(0);" class="col-sm-3">
        <div class="pull-left">Email</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'email' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'email' && sortDesc)}"></span></div>
      </th>
      <th class="table-col-full text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td>{{noIndex+$index +1}}</td>
      <td>{{item.username}}</td>
      <td>{{item.userRole}}</td>
      <td>{{item.idAgen?item.idAgen:' - '}} ( {{item.nama?item.nama:' - '}} )</td>
      <td>{{item.email?item.email:' - '}}</td>
      <td class="text-center">
        <a href="#/meetinguser/view/{{item.id}}" type="button" class="btn btn-default btn-xs" title="View"><span class="fa fa-eye" ></span></a-->
        <a href="#/meetinguser/edit/{{item.id}}" type="button" class="btn btn-default btn-xs" title="Edit"><span class="fa fa-pencil-square-o"></span></a-->
        <a ng-click="deleteMeetingUser(item.id)" type="button" class="btn btn-danger btn-xs" title="Delete"><span class="fa fa-times"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<div>
  <paging class="small" page="currentPage" page-size="pageSize"
    total="totalItems" adjacent="2" dots="..." scroll-top="true"
    hide-if-empty="false" ul-class="pagination" active-class="active"
    disabled-class="disabled" show-prev-next="true"
    style="cursor: pointer;" paging-action="pageChanged(page)">
  </paging>
</div>
