<h2>Daftar Kawasan Pandu</h2>

<table class="datatable table table-striped table-bordered">
    <thead>
        <tr>
            <td colspan="3">
                <span>Show : </span>
                <select ng-init="number='10'" ng-options="option.number for option in optionSizePage.availableOptions track by option.number" ng-model="optionSizePage.selectedOption" ng-change="pageChanged(0)"></select>
                <input type="button" onclick="location.href='#/kawasanpandu/new';" ng-show="userRole.cflag" value="Kawasan Pandu Baru" class="btn-list btn btn-default pull-right" />
            </td>
        </tr>
        <tr>
            <td colspan="3" class="text-center">{{pagingText}}</td>
        </tr>
        <tr>
            <th>
                <div class="pull-left">Nama Kawasan</div>
            </th>
            <th class="table-col-full text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.namaKawasan}}</td>
            <td class="text-center">
                <a ng-show="userRole.uflag" href="#/kawasanpandu/edit/{{item.id}}" type="button" class="btn btn-default btn-xs" title="Edit"><span class="fa fa-pencil-square-o"></span></a>
                <a ng-show="userRole.dflag" ng-click="deleteKawasanPandu(item.id)" type="button" class="btn btn-danger btn-xs" title="Delete"><span class="fa fa-times"></span></a>
            </td>
        </tr>

    </tbody>
</table>
<div>
    <paging class="small" page="currentPage" page-size="pageSize" total="totalItems" adjacent="2" dots="..." scroll-top="true" hide-if-empty="false" ul-class="pagination" active-class="active" disabled-class="disabled" show-prev-next="true" style="cursor: pointer;"
        paging-action="pageChanged(page)">
    </paging>
</div>
