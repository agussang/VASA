<h2>Kawasan Pandu Baru</h2>

  <form class="form-horizontal" name="kawasanPanduForm">

    <div class="form-group">
    <label class="col-sm-2 control-label" for="tarif-5"><span class="text-danger">*</span>Cabang/Stasiun Pandu</label>
    <div class="col-sm-4">
        <select pf-select ng-model="kawasanPandu.level" name="idKawasan" ng-options='option.caption as option.caption  for option in level' id="jns-1" required></select>
    </div>
    </div>

    <div class="form-group" ng-if="kawasanPandu.level=='CABANG'">
    <label class="col-sm-2 control-label" for="tarif-5"><span class="text-danger">*</span>Nama Cabang</label>
      <div class="col-sm-7">
          <input type="text" maxlength="30" class="form-control" ng-model="kawasanPandu.namaKawasan" name="nama" ng-required="kawasanPandu.level=='CABANG'">
          <span class="has-error" ng-show="kawasanPanduForm.nama.$touched && kawasanPanduForm.nama.$invalid">
              Isi stasiun dibutuhkan.
          </span>
      </div>
    </div>

    <div class="form-group" ng-if="kawasanPandu.level=='STASIUN PANDU'">
    <label class="col-sm-2 control-label" for="tarif-5"><span class="text-danger">*</span>Nama Cabang</label>
      <div class="col-sm-7">
          <select pf-select ng-model="kawasanPandu.parentId" name="parentId" ng-options='option.id as option.namaKawasan  for option in listCabang' id="jns-1" ng-required="kawasanPandu.level=='STASIUN PANDU'"></select>
          <span class="has-error" ng-show="kawasanPanduForm.parentId.$touched && kawasanPanduForm.parentId.$invalid">
              Isi cabang dibutuhkan.
          </span>
      </div>
    </div>

    <div class="form-group" ng-if="kawasanPandu.level=='STASIUN PANDU'">
    <label class="col-sm-2 control-label" for="tarif-5"><span class="text-danger">*</span>Stasiun Pandu</label>
      <div class="col-sm-7">
          <input type="text" maxlength="30" class="form-control" ng-model="kawasanPandu.namaKawasan" name="nama" ng-required="kawasanPandu.level=='STASIUN PANDU'">
          <span class="has-error" ng-show="kawasanPanduForm.nama.$touched && kawasanPanduForm.nama.$invalid">
              Isi stasiun dibutuhkan.
          </span>
      </div>
    </div>


    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-7">
        <button type="button" class="btn btn-default btn-lg" ng-click="cancel()">Batal</button>
        <button type="button" class="btn btn-primary btn-lg" ng-disabled="kawasanPanduForm.$invalid;" ng-click="submit();showLoader=true;buttonDisabled"><span class="spinner spinner-xs spinner-inline" ng-show="showLoader"></span> Buat Baru</button>
      </div>
    </div>

</form>
