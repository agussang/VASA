<h2>Jam Kerja Petugas Tambat Baru</h2>

  <form class="form-horizontal" name="jamKerjaForm">
    <div class="form-group">
    <label class="col-sm-2 control-label" for="tarif-5"><span class="text-danger">*</span>Kode</label>
      <div class="col-sm-3">
          <input type="text" maxlength="12" class="form-control" ng-model="jamKerja.kodeShift" name="nama" required>
          <span class="has-error" ng-show="jamKerjaForm.nama.$touched && jamKerjaForm.nama.$invalid">
              Isi nama dibutuhkan.
          </span>
      </div>
    </div>
    <div class="form-group">
    <label class="col-sm-2 control-label" for="tarif-5"><span class="text-danger">*</span>Jam Mulai</label>
        <div class="col-sm-2">
          <div class="input-group" id="jamMulai">
            <input id="jamMulaiVal" type="text" class="form-control" size="8" ng-model="jamMulai" data-time-format="HH:mm" data-time-type="string" data-autoclose="1" name="jamMulai" bs-timepicker data-length="1">
            <span class="input-group-addon btn btn-default"><span class="fa fa-clock-o"></span></span>
          </div>
        </div>
          <span class="has-error" ng-show="jamKerjaForm.jamMulai.$touched && jamKerjaForm.jamMulai.$invalid">
              Isi jam mulai dibutuhkan.
          </span>
    </div>

    <div class="form-group">
    <label class="col-sm-2 control-label" for="tarif-5"><span class="text-danger">*</span>Jam Akhir</label>
        <div class="col-sm-2">
          <div class="input-group" id="jamMulai">
            <input id="jamMulaiVal" type="text" class="form-control" size="8" ng-model="jamAkhir" data-time-format="HH:mm" data-time-type="string" data-autoclose="1" name="jamAkhir" bs-timepicker data-length="1">
            <span class="input-group-addon btn btn-default"><span class="fa fa-clock-o"></span></span>
          </div>
        </div>
          <span class="has-error" ng-show="jamKerjaForm.jamAkhir.$touched && jamKerjaForm.jamAkhir.$invalid">
              Isi jam akhir dibutuhkan.
          </span>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-7">
        <button type="button" class="btn btn-default btn-lg" ng-click="cancel()">Batal</button>
        <button type="button" class="btn btn-primary btn-lg" ng-disabled="jamMulaiInvalid || jamAkhirInvalid" ng-click="submit();showLoader=true;buttonDisabled"><span class="spinner spinner-xs spinner-inline" ng-show="showLoader"></span> Buat Baru</button>
      </div>
    </div>

</form>
