<h2>Daftar Petugas Tambat</h2>

<table class="datatable table table-striped table-bordered">
    <thead>
        <tr>
            <td colspan="9">
                <span>Show : </span>
                <select ng-show="userRole.cflag" ng-init="number='10'" ng-options="option.number for option in optionSizePage.availableOptions track by option.number" ng-model="optionSizePage.selectedOption" ng-change="pageChanged(0)"></select>
                <input type="button" value="Petugas Tambat Baru" onclick="location.href='#/petugastambat/new';" class="btn-list btn  btn-default pull-right" />
            </td>
        </tr>
        <tr>
            <th>
                <div class="pull-left">No</div>
            </th>
            <th ng-click="sortBy='kodePetugas'; sortDesc = !sortDesc; pageChanged(0);">
                <div class="pull-left">Kode</div>
                <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'kodePetugas' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'kodePetugas' && sortDesc)}"></span></div>
            </th>
            <th ng-click="sortBy='namaPetugas'; sortDesc = !sortDesc; pageChanged(0);">
                <div class="pull-left">Nama</div>
                <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'namaPetugas' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'namaPetugas' && sortDesc)}"></span></div>
            </th>
            <th>
                <div class="pull-left">Username </div>
            </th>
            <th>
                <div class="pull-left">Email </div>
            </th>
            <th>
                <div class="pull-left">HP</div>
            </th>
            <th ng-click="sortBy='idGroupPetugasTambat'; sortDesc = !sortDesc; pageChanged(0);">
                <div class="pull-left">Grup</div>
                <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'idGroupPetugasTambat' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'idGroupPetugasTambat' && sortDesc)}"></span></div>
            </th>
            <th>
                <div class="pull-left">Tambatan</div>
            </th>
            <th class="table-col-full text-center">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in items">
            <td>{{$index+1}}</td>
            <td>{{item.kodePetugas}}</td>
            <td>{{item.namaPetugas}}</td>
            <td>{{item.username}}</td>
            <td>{{item.email}}</td>
            <td>{{item.hp}} </td>
            <td>{{item.namaGroupPetugasTambat}}</td>
            <td>{{item.namaGroupDermagaTambat}}</td>
            <td class="text-center">
                <a ng-show="userRole.uflag" href="#/petugastambat/edit/{{item.id}}" type="button" class="btn btn-default btn-xs" title="Edit"><span class="fa fa-pencil-square-o"></span></a>
                <a ng-show="userRole.dflag" ng-click="deletePetugasTambat(item.id)" type="button" class="btn btn-danger btn-xs" title="Delete"><span class="fa fa-times"></span></a>
            </td>
        </tr>

    </tbody>
</table>

<div>
    <paging class="small" page="currentPage" page-size="pageSize" total="totalItems" adjacent="2" dots="..." scroll-top="true" hide-if-empty="false" ul-class="pagination" active-class="active" disabled-class="disabled" show-prev-next="true" style="cursor: pointer;"
        paging-action="pageChanged(page)">
    </paging>
</div>
