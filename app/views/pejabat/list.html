<h2>Master Pejabat Pengesahan</h2>
<div pf-filter config="filterConfig"></div>

<table class="datatable table table-striped table-bordered">
  <thead>
    <tr>
        <td colspan="10">
            <span>Show : </span>
              <select ng-init="number='10'" ng-options="option.number for option in optionSizePage.availableOptions track by option.number" ng-model="optionSizePage.selectedOption" ng-change="pageChanged(0)"></select>
            <input type="button"  ng-show="userRole.cflag" onclick="location.href='#/pejabat/new';" value="Pejabat Pengesahan Baru" class="btn-list btn btn-default pull-right" />
        </td>
    </tr>
    <tr>
      <td colspan="10" class="text-center">{{pagingText}}</td>
    </tr>
    <tr>
       <th width="30">No</th>
      <th ng-click="sortBy='nip'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">NIP</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'nip' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'nip' && sortDesc)}"></span></div>
      </th>
      <th ng-click="sortBy='nama'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Nama</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'nama' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'nama' && sortDesc)}"></span></div>
      </th>
      <th ng-click="sortBy='jabatan'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Jabatan</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'jabatan' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'jabatan' && sortDesc)}"></span></div>
      </th>
      <th ng-click="sortBy='jenisDokumen'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Jenis Dokumen</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'jenisDokumen' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'jenisDokumen' && sortDesc)}"></span></div>
      </th>
      <th ng-click="sortBy='sebagai'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Pengesahan Sebagai</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'sebagai' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'sebagai' && sortDesc)}"></span></div>
      </th>
      <th ng-click="sortBy='noSuratPenunjukan'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">No. Surat Penunjukan</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'noSuratPenunjukan' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'noSuratPenunjukan' && sortDesc)}"></span></div>
      </th>
      <th ng-click="sortBy='otorisasi'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Otorisasi</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'otorisasi' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'otorisasi' && sortDesc)}"></span></div>
      </th>
      <th class="table-col-full text-center">Action</th>
    </tr>
  </thead>
  <tbody>
      <tr ng-repeat="item in items">
      <td>{{noIndex+$index +1}}</td>
      <td>{{item.nip}}</td>
      <td>{{item.nama}}</td>
      <td>{{item.jabatan}}</td>
      <td>{{item.jenisDokumen}}</td>
      <td>{{item.sebagai}}</td>
      <td>{{item.noSuratPenunjukan}}</td>
      <td>{{item.otorisasi}}</td>
      <td class="text-center">
        <a  ng-show="userRole.rflag" href="#/pejabat/view/{{item.id}}" type="button" class="btn btn-default btn-xs" title="View"><span class="fa fa-eye" ></span></a>
        <a  ng-show="userRole.uflag" href="#/pejabat/edit/{{item.id}}" type="button" class="btn btn-default btn-xs" title="Edit"><span class="fa fa-pencil-square-o"></span></a>
        <a  ng-show="userRole.dflag" ng-click="deletePejabat(item.id)" type="button" class="btn btn-danger btn-xs" title="Delete"><span class="fa fa-times"></span></a>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <paging class="small" page="currentPage" page-size="pageSize"
    total="totalItems" adjacent="2" dots="..." scroll-top="true"
    hide-if-empty="false" ul-class="pagination" active-class="active"
    disabled-class="disabled" show-prev-next="true"
    style="cursor: pointer;" paging-action="pageChanged(page)">
  </paging>
</div>
