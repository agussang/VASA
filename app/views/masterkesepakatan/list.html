<h2>Master Parameter Kesepakatan</h2>
<div pf-filter config="filterConfig"></div>
<table class="datatable table table-striped table-bordered">
	<thead>
		<tr>
			<td colspan="19">
				 <span>Show : </span>
				  <select ng-init="number='10'" ng-options="option.number for option in optionSizePage.availableOptions track by option.number" ng-model="optionSizePage.selectedOption" ng-change="pageChanged(0)"></select>

				 <input type="button" ng-show="userRole.cflag" onclick="location.href='#/paramkesepakatan/new';" value="Param Kesepakatan Baru" class="btn-list btn btn-default pull-right" />
			</td>
		</tr>
		<tr>
			<td colspan="19" class="text-center">{{pagingText}}</td>
		</tr>
		<tr>
			<th width="30">No</th>
			<th class="table-col-full text-center">Kode Kesepakatan</th>
			<th class="table-col-full text-center">Jasa</th>
			<th class="table-col-full text-center">Berlaku di</th>
			<th class="table-col-full text-center">Tgl. Mulai</th>
			<th class="table-col-full text-center">Tgl. Selesai</th>
			<th class="table-col-full text-center">Action</th>
		</tr>
	</thead>
	<tbody>

		<tr ng-repeat="item in items">
			<td>{{noIndex+$index +1}}</td>
			<td>{{item.kodeKesepakatan}}</td>
			<td>{{item.jasaText}}</td>
			<td>{{item.berlakuDiText}}</td>			
			<td>{{item.tglMulai | date: "dd-MM-yyyy"}}</td>
			<td>{{item.tglSelesai | date: "dd-MM-yyyy"}}</td>
			<td class="text-center">
				<a href="#/paramkesepakatan/view/{{item.id}}" type="button" ng-show="userRole.rflag" class="btn btn-default btn-xs" title="View"><span class="fa fa-eye"></span></a>
				<a href="#/paramkesepakatan/edit/{{item.id}}" type="button" ng-show="userRole.uflag" class="btn btn-default btn-xs" title="Edit"><span class="fa fa-pencil-square-o"></span></a>
				<a ng-click="deleteParamKesepakatan(item.id)" type="button" ng-show="userRole.dflag" class="btn btn-danger btn-xs" title="Delete"><span class="fa fa-times"></span></a>
			</td>
		</tr>
	</tbody>
</table>

<div>
	<paging class="small" page="currentPage" page-size="pageSize"	total="totalItems" adjacent="2" dots="..." scroll-top="true" hide-if-empty="false" ul-class="pagination" active-class="active" disabled-class="disabled" show-prev-next="true" style="cursor: pointer;" paging-action="pageChanged(page)"></paging>
</div>
