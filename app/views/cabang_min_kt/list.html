<h2>Master Kapal Tunda Minimum</h2>

<div pf-filter config="filterConfig"></div>

<table class="datatable table table-striped table-bordered">
	<thead>
		<tr>
			<td colspan="10">
				Show :
				<select class="" ng-init="number='10'" ng-options="option.number for option in optionSizePage.availableOptions track by option.number" ng-model="optionSizePage.selectedOption" ng-change="pageChanged(0)"></select>
				<input type="button" ng-show="userRole.cflag" onclick="location.href='#/kapal_tunda_min/new';" value="Kapal Tunda Minimum Baru" class="btn-list btn btn-default pull-right" />
			</td>
		</tr>
		<tr>
			<td colspan="7" class="text-center">{{pagingText}}</td>
		</tr>
		<tr>
			<th>No</th>
			<th>Tgl. Mulai Berlaku</th>
			<th>Horse Power</th>
			<th>Jml. Kapal Tunda</th>
			<th>LOA Min.</th>
			<th>LOA Max.</th>			
			<th class="table-col-full text-center">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td>{{noIndex+$index +1}}</td>
			<td>{{item.tglBerlaku | date: "dd-MM-yyyy"}}</td>
			<td>{{item.hp}}</td>
			<td>{{item.jmlKapal}}</td>
			<td>{{item.loaMin}}</td>
			<td>{{item.loaMax}}</td>			
			<td class="text-center">
				<a ng-show="userRole.uflag" href="#/kapal_tunda_min/edit/{{item.id}}" type="button" class="btn btn-default btn-xs" title="Edit"><span class="fa fa-pencil-square-o"></span></a>
				<a ng-show="userRole.dflag" ng-click="deleteIdlist(item.id)" type="button" class="btn btn-danger btn-xs" title="Delete"><span class="fa fa-times"></span></a>
			</td>
		</tr>
	</tbody>
</table>
<div>
	<paging class="small" page="currentPage" page-size="pageSize" total="totalItems" adjacent="2" dots="..." scroll-top="true" hide-if-empty="false" ul-class="pagination" active-class="active" disabled-class="disabled" show-prev-next="true" style="cursor: pointer;" paging-action="pageChanged(page)">
	</paging>
</div>
