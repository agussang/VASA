<div class="container">
    <h2>Parameter Edit</h2>
    <form class="form-horizontal">
        <div class="form-group">
        <label class="col-sm-2 control-label" for="nip"><span class="text-danger">*</span>Nama Parameter</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="paramcabang.nama" disabled>
          </div>
        </div>
        <div class="form-group">
        <label class="col-sm-2 control-label" for="id"><span class="text-danger">*</span>Nilai</label>
          <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="paramcabang.value" ng-value="paramcabang.value">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" for="tglMulai"><span class="text-danger">*</span>Tgl. Mulai Berlaku</label>
            <div class="col-sm-4" id="tglMulai">
                 <div pf-datepicker  options="options" data-date-format="dd-mm-yyyy" date="paramcabang.tglMulai" ng-model="paramcabang.tglMulai" ></div>
            </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-7">
              <button type="button" class="btn btn-default btn-lg" ng-click="cancel()">Batal</button>
              <button type="button" class="btn btn-primary btn-lg" ng-click="submit()">Update Cabang</button>
          </div>
        </div>
    </form>
</div>
<script type="text/javascript">
  $('.combobox').combobox();
</script>
