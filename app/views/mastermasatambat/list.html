<h2>Master Masa Tambat</h2>

<div pf-filter config="filterConfig"></div>

<table class="datatable table table-striped table-bordered">
  <thead>
    <tr>
        <td colspan="10">
             <span>Show : </span>
              <select ng-init="number='10'" ng-options="option.number for option in optionSizePage.availableOptions track by option.number" ng-model="optionSizePage.selectedOption" ng-change="pageChanged(0)"></select>

             <input type="button" ng-show="userRole.cflag" onclick="location.href='#/mastermasatambat/new';" value="Masa Tambat Baru" class="btn-list btn btn-default pull-right" />
        </td>
    </tr>
    <tr>
      <td colspan="10" class="text-center">{{pagingText}}</td>
    </tr>
    <tr>
      <th>No</th>
      <th ng-click="sortBy='flagGt'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Menggunakan GT</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'flagGt' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'flagGt' && sortDesc)}"></span></div>
      </th>
      <th ng-click="sortBy='flagPelayaran'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Menggunakan Pelayaran</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'flagPelayaran' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'flagPelayaran' && sortDesc)}"></span></div>
      </th>
       <th ng-click="sortBy='flagKemasan'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Menggunakan Kemasan</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'flagKemasan' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'flagKemasan' && sortDesc)}"></span></div>
      </th>
      <th ng-click="sortBy='flagJenisKapal'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Menggunakan Jenis Kapal</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'flagJenisKapal' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'flagJenisKapal' && sortDesc)}"></span></div>
      </th>
      <th class="table-col-full text-center">Action</th>
    </tr>
  </thead>
  <tbody>

    <tr ng-repeat="item in items">
      <td>{{noIndex+$index +1}}</td>
      <!-- <td>{{item.id}}</td> -->
  		<td>{{item.flagGt}}</td>
  		<td>{{item.flagPelayaran}}</td>
      <td>{{item.flagKemasan}}</td>
      <td>{{item.flagJenisKapal}}</td>
      <td class="text-center">
        <a href="#/mastermasatambat/view/{{item.id}}" type="button" ng-show="userRole.rflag" class="btn btn-default btn-xs" title="View"><span class="fa fa-eye" ></span></a>
        <a href="#/mastermasatambat/edit/{{item.id}}" type="button" ng-show="userRole.uflag" class="btn btn-default btn-xs" title="Edit"><span class="fa fa-pencil-square-o"></span></a>
        <a ng-click="deleteMasatambat(item.id)" type="button" ng-show="userRole.dflag" class="btn btn-danger btn-xs" title="Delete"><span class="fa fa-times"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<div>
  <paging class="small" page="currentPage" page-size="pageSize"
    total="totalItems" adjacent="2" dots="..." scroll-top="true"
    hide-if-empty="false" ul-class="pagination" active-class="active"
    disabled-class="disabled" show-prev-next="true"
    style="cursor: pointer;" paging-action="pageChanged(page)">
  </paging>
</div>

// Initialize Datatables

</script>
