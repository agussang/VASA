<h2>Tipe Eskalasi</h2>
<div pf-filter config="filterConfig"></div>
<table class="datatable table table-striped table-bordered">
  <thead>
    <tr>
      <td colspan="10">
        <span>Show : </span>
        <select ng-init="number='10'" ng-options="option.number for option in optionSizePage.availableOptions track by option.number" ng-model="optionSizePage.selectedOption" ng-change="pageChanged(0)"></select>
        <input type="button" onclick="location.href='#/tipeeskalasi/new';" value="Tipe Eskalasi Baru" class="btn-list btn btn-default pull-right" />
      </td>
    </tr>
    <tr>
      <td colspan="10" class="text-center">{{pagingText}}</td>
    </tr>
    <tr>
      <th>No</th>
      <th ng-click="sortBy='escTypeCode'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Kode Tipe Eskalasi</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'escTypeCode' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'escTypeCode' && sortDesc)}"></span></div>
      </th>
       <th ng-click="sortBy='valCode'; sortDesc = !sortDesc; pageChanged(0);">
        <div class="pull-left">Kode Validasi</div>
        <div class="pull-right"><span class="fa fa-sort" ng-class="{'fa-sort-up fa-large':(sortBy === 'valCode' && !sortDesc),'fa-sort-down fa-large':(sortBy === 'valCode' && sortDesc)}"></span></div>
      </th>
  
      <th class="table-col-full text-center">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in items">
      <td>{{noIndex+$index +1}}</td>
      <td>{{item.escTypeCode}}</td>
      <td>
        <span>{{item.valCode}}</span>
        <span class="cursor-pointer">
          <a class="large pull-right info-tooltip" data-module-name="mgcrea.ngStrapDocs" ng-plunkr data-html="true" data-title="{{item.valDesc}}" data-placement="left" bs-tooltip><i style="color: #808080;" class="i pficon pficon-info"></i></a>
        </span>
      </td>
      <td class="text-center">
        <a href="#/tipeeskalasi/view/{{item.id}}" type="button" class="btn btn-default btn-xs" title="View"><span class="fa fa-eye" ></span></a-->
        <a href="#/tipeeskalasi/edit/{{item.id}}" type="button" class="btn btn-default btn-xs" title="Edit"><span class="fa fa-pencil-square-o"></span></a-->
        <a ng-click="deleteTipeEskalasi(item.id)" type="button" class="btn btn-danger btn-xs" title="Delete"><span class="fa fa-times"></span></a>
      </td>
    </tr>
  </tbody>
</table>
<div>
  <paging class="small" page="currentPage" page-size="pageSize"
    total="totalItems" adjacent="2" dots="..." scroll-top="true"
    hide-if-empty="false" ul-class="pagination" active-class="active"
    disabled-class="disabled" show-prev-next="true"
    style="cursor: pointer;" paging-action="pageChanged(page)">
  </paging>
</div>
