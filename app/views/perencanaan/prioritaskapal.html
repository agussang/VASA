<h2>Prioritas Kapal</h2>
<!-- <div pf-filter config="filterConfig"></div> -->
	<table class="datatable table table-striped table-bordered">
  		<thead>
  		<tr>
            <td colspan="10">
            	Show :
            	<select class="" ng-init="number='10'" ng-options="option.number for option in optionSizePage.availableOptions track by option.number" ng-model="optionSizePage.selectedOption" ng-change="pageChanged(0)"></select>
                <input type="button" ng-show="userRole.cflag" data-toggle="modal" data-target="#tambahPrioritas" value="Tambah" class="btn-list btn btn-default pull-right" />
            </td>
        </tr>
	    <tr>
	    	<td colspan="10" class="text-center">{{pagingText}}</td>
	    </tr>
	<tr>
		<th style="width:20px;">No</th>
		<th>Nama</th>
		<th>Prioritas</th>
		<th>Cek Labuh</th>
	  	<th class="table-col-full text-center">Action</th>
	</tr>
  		</thead>
  <tbody>
	<tr ng-repeat="item in items">
		<td>{{noIndex+$index +1}}</td>
		<td>{{item.namaPrioritas}}</td>
		<td>{{item.prioritas}}</td>
		<td>{{item.cekLabuh}}</td>
  		<td class="text-center">
  			<a ng-show="userRole.uflag" data-toggle="modal" data-target="#EditKapal" ng-click="EditPrioritas(item.id)" type="button" class="btn btn-default btn-xs" title="Edit"><span class="fa fa-pencil-square-o"></span></a>
  			<a ng-show="userRole.dflag" ng-click="deleteData(item.id)" type="button" class="btn btn-danger btn-xs" title="Delete"><span class="fa fa-times"></span></a>
  		</td>
  	</tr>

  </tbody>
  </table>
<div><paging class="small" page="currentPage" page-size="pageSize"
      total="totalItems" adjacent="2" dots="..." scroll-top="true"
      hide-if-empty="false" ul-class="pagination" active-class="active"
      disabled-class="disabled" show-prev-next="true"
      style="cursor: pointer;" paging-action="pageChanged(page)">
  </paging></div>

<!-- modal add -->
   <div class="modal" id="tambahPrioritas" tabindex="-1" role="dialog" aria-labelledby="epbLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	          <span class="pficon pficon-close"></span>
	        </button>
	        <h4 class="modal-title">Tambah Prioritas Kapal</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal" name="">
	          <div class="form-group">
	            <label class="col-md-3 control-label" for="no-3"><span class="text-danger">*</span>Nama</label>
	              <div class="col-md-6">
	                  <input type="text" id="no-3" class="form-control" name="nama" ng-model="dataPost.nama">
	              </div>
	          </div>
	        </form>
	        <form class="form-horizontal" name="">
	          <div class="form-group">
	            <label class="col-md-3 control-label" for="no-3"><span class="text-danger">*</span>Prioritas</label>
	              <div class="col-md-6">
	                  <input type="number" id="no-3" class="form-control" name="prioritas" ng-model="dataPost.prioritas">
	              </div>
	          </div>
	        </form>
	        <form class="form-horizontal" name="">
	          <div class="form-group">
	            <label class="col-md-3 control-label" for="no-3"><span class="text-danger"></span></label>
	              <div class="col-md-6">
	                  <input type="checkbox" id="no-3" class="" name="prioritas" ng-model="dataPost.labuh"><span style="margin-left:5px; margin-bottom:5px;">Cek labuh</span>
	              </div>
	          </div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="addPrioritas()"">Simpan</button>
	      </div>
	    </div>
	  </div>
	</div>
<!-- modal edit -->
	<div class="modal" id="EditKapal" tabindex="-1" role="dialog" aria-labelledby="epbLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
	          <span class="pficon pficon-close"></span>
	        </button>
	        <h4 class="modal-title">Edit Prioritas Kapal</h4>
	      </div>
	      <div class="modal-body">
	        <form class="form-horizontal" name="">
	          <div class="form-group">
	            <label class="col-md-3 control-label" for="no-3"><span class="text-danger">*</span>Nama</label>
	              <div class="col-md-6">
	                  <input type="text" id="no-3" class="form-control" name="nama" ng-model="dataEdit.namaPrioritas">
	              </div>
	          </div>
	        </form>
	        <form class="form-horizontal" name="">
	          <div class="form-group">
	            <label class="col-md-3 control-label" for="no-3"><span class="text-danger">*</span>Prioritas</label>
	              <div class="col-md-6">
	                  <input type="number" id="no-3" class="form-control" name="prioritas" ng-model="dataEdit.prioritas">
	              </div>
	          </div>
	        </form>
	        <form class="form-horizontal" name="">
	          <div class="form-group">
	            <label class="col-md-3 control-label" for="no-3"><span class="text-danger"></span></label>
	              <div class="col-md-6">
	                  <input type="checkbox" id="no-3" class="" name="prioritas" ng-model="dataEdit.cekLabuh"><span style="margin-left:5px; margin-bottom:5px;">Cek labuh</span>
	              </div>
	          </div>
	        </form>	
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
	        <button type="button" class="btn btn-primary" data-dismiss="modal"  ng-click="saveEdit(dataEdit.id)"">Simpan</button>
	      </div>
	    </div>
	  </div>
	</div>
