<div>
	<h2>Persiapan Prameeting</h2>
	<div>
	<form class="form-horizontal" name="">
		<div class="form-group">
      		<label class="col-sm-2 control-label"><span class="text-danger"></span>Tanggal Penetapan</label>
		    <div class="col-sm-2">
     			<span id="date-6" class="input-group date" style="width:150px;">
            	<input type="text" ng-model="tanggalPenetapan" date="tanggalPenetapan" class="form-control bootstrap-datepicker" options="options" ng-change="pageChanged()"  readonly><span class="input-group-addon" ><span class="fa fa-calendar"></span></span>
            	</span>
		    </div>
	    </div>
	</form>
	</div>
	<table class="datatable table table-striped table-bordered" style="margin-top:30px;">
  		<thead>
			<tr>
				<th style="width:20px;">No</th>
				<th>No PPK Jasa</th>
				<th>Kapal</th>
				<th>Prioritas Kapal</th>
				<th>Komoditi</th>
				<th>Cluster</th>
				<th>TL</th>
			</tr>
  		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<td>{{noIndex+$index +1}}</td>
				<td>{{item.noPpkJasa}}</td>
				<td>{{item.namaKapal}}</td>
				<td>
					<input type="text" id="no-2" name="prioritasKapal" class="form-control" ng-model="item.prioritasKapalNama"
	                 bs-typeahead bs-options="prioritasKapal.namaPrioritas for prioritasKapal in getListOfPrioritasKapal($viewValue)" data-limit="10"
	                 ng-focus="checkValue(prioritasKapal)" ng-blur="validationAddPrioritasKapal()">
				</td>
				<td>
					 <input type="text" id="no-3" class="form-control" name="nama" ng-model="item.komoditi">
				</td>
				<td>
					<input type="text" id="no-2" name="namaCluster" class="form-control" ng-model="item.clusteringNama"
	                 bs-typeahead bs-options="clusterMuatan.nama for clusterMuatan in getListOfClusterMuatan($viewValue)" data-limit="10"
	                 ng-focus="checkValue(clusterMuatan	)" ng-blur="validationAddClusterMuatan()">
				</td>
				<td>
					<input type="checkbox" id="no-3" class="" name="tl" ng-model="item.tl">
				</td>
		  	</tr>
		</tbody>
  	</table>
	<div><paging class="small" page="currentPage" page-size="pageSize"
	      total="totalItems" adjacent="2" dots="..." scroll-top="true"
	      hide-if-empty="false" ul-class="pagination" active-class="active"
	      disabled-class="disabled" show-prev-next="true"
	      style="cursor: pointer;" paging-action="pageChanged(page)">
	</paging></div>
	<div class="modal-footer pre-prameeting">
        <button type="button" class="btn btn-primary" ng-click="save()" >Simpan</button>
	</div>
</div>
<script type="text/javascript">
	$('#date-6').datepicker({
      autoclose: true,
      format: "dd-mm-yyyy",
      language: 'id'
    });
</script>
