<h2>Surcharge Pandu Detil</h2>
<br>
<form class="form-horizontal">
  	<div class="form-group">
    	<label class="col-sm-2">Tgl. Berlaku</label>
	    <div class="col-sm-2">
	      	<span>:</span>	{{item.tglBerlaku | date: "dd-MM-yyyy"}}
	    </div>
	    <label class="col-sm-2">Area Pelayaran</label>
	    <div class="col-sm-2">
	      	<span>:</span>	{{item.areaPelayananText}}
	    </div>

  	</div>

  	<div class="form-group">
    	<label class="col-sm-2">Nomor</label>
	    <div class="col-sm-2">
	      	<span>:</span>	{{item.nomor}}
	    </div>
	    <label class="col-sm-2">Fuel Surcharge</label>
	    <div class="col-sm-2">
	      	<span>:</span>{{item.surcharge | currency:"":0}}
	    </div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2">Harga Min.</label>
	    <div class="col-sm-2">
	      	<span>:</span> 	{{item.hargaMin | currency:"":0}}
	    </div>
	    <label class="col-sm-2">Keterangan</label>
	    <div class="col-sm-2">
	      	<span>:</span>	{{item.keterangan}}
	    </div>
  	</div>
  	<div class="form-group">
    	<label class="col-sm-2">Harga Max.</label>
	    <div class="col-sm-2">
	      	<span>:</span>{{item.hargaMax | currency:"":0}}
	    </div>
	    <label class="col-sm-2">Status</label>
	    <div class="col-sm-2">
	      	<span>:</span>	{{item.status}}
	    </div>
  	</div>

</form>
	<button class="btn btn-lg btn-primary" ng-click="cancel()">Tutup</button>
